[tool.poetry]
name = "polls-app"
version = "0.1.0"
description = "A simple Django polling application."
readme = "README.md"
packages = [{include = "polls", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.12"
django = ">=5.0"
whitenoise = "^6.6.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
pytest-django = "^4.8"
black = "^25.1.0"
ruff = "^0.12.9"
ipython = "^9.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "config.settings"
python_files = "tests.py test_*.py *_tests.py"